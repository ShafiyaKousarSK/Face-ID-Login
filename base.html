<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Face ID System{% endblock %}</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d2b5f1 0%, #a9c5f6e8 100%), url('/static/images/faceid-bg1.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(20, 20, 40, 0.7);
            z-index: 0;
        }
        .navbar {
            width: 100vw;
            background: #fff;
            box-shadow: 0 2px 8px rgba(31,38,135,0.08);
            padding: 0 0 0 0;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            height: 60px;
        }
        .navbar-links a {
            color: #222;
            text-decoration: none;
            margin-left: 24px;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .navbar-links a:hover {
            color: #2575fc;
        }
        .navbar-brand {
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 40px 32px 32px 32px;
            max-width: 900px;
            width: 100%;
            margin: 80px auto 0 auto;
            position: relative;
            z-index: 1;
        }
        .icon {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }
        .icon img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #e0e0ff;
            background: #fff;
        }
        footer {
            width: 100vw;
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            margin-top: 40px;
            padding: 16px 0 8px 0;
            z-index: 10;
            background: #fff;
            position: relative;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <span class="navbar-brand" onclick="window.location.href='/'" style="cursor:pointer; font-weight:700; font-size:1.2rem; color:#2575fc;">Face ID System</span>
            <div class="navbar-links">
                <a href="/">Home</a>
                <a href="/register">Register New Face</a>
                <a href="/attendance">View Login Details</a>
                <a href="/verify/single">Single Face Recognition</a>
                <a href="/verify/multiple">Multi Face Recognition</a>
                <a href="/profile">Candidate Profile</a>
                <a href="/contact">Contact Us</a>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer>
        &copy; 2025 Face ID System. All rights reserved.
    </footer>
</body>
</html>
